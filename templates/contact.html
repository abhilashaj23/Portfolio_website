{% extends 'basic.html' %}
{% block title %} Contact {% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}


{% block body %}

<div class="container mt-4 p-3">
<div class="row">

<div class="col-md-4"></div>

<div class="col-md-4">
    <br>
    <br>
    <br>
    <br>
<h3 class="text-white bg-success text-center p-3"> Contact Me Here</h3>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}

<div class="card p-2" id="myform">
<form action="/contact" method="post"> {% csrf_token %}
    <div class="form-group">
    <h5><span><i class="fas fa-user"></i> Name</span></h5>
    <input type="text" class="form-control mb-3" name="name" required>
    </div><div class="form-group">
    <h5><span><i class="bx bx-envelope"></i> Email</span></h5>
    <input type="email" value="{{user.email}}" class="form-control mb-3" name="email" required>
    </div>
    <div class="form-group">
    <h5><span><i class="fas fa-phone"></i> Phone Number</span></h5>
    <input type="number" class="form-control mb-3" name="num" required>
    </div>
    <div class="form-group">
    <h5><span><i class="fa-solid fa-clipboard-question"></i> Description</span></h5>
    <textarea type="text" class="form-control mb-3" name="desc" required>

    </textarea>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success" type="submit">Submit</button>
    </div>

</form>
</div>




</div>

<div class="col-md-4"></div>


</div>

</div>


{% endblock body %}
