{% extends 'basic.html' %}
{% block title %} SignIn {% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}


{% block body %}

<div class="container mt-4 p-3">
<div class="row">

<div class="col-md-4"></div>

<div class="col-md-4">
    <br>
    <br>
   
<h3 class="text-white bg-success text-center p-3">Sign In</h3>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}


<div class="card p-2" id="myform">
<form action="/auth/login" method="post"> {% csrf_token %}
    <div class="form-group">
    <h5><span><i class="bx bx-envelope"></i> Email</span></h5>
    <input type="email" class="form-control mb-3" name="email" required>
    </div>
    <div class="form-group">
    <h5><span><i class="fas fa-key"></i> Password</span></h5>
    <input type="password" class="form-control mb-3" name="pass1" required>
    </div>
    


    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success" type="submit">LogIn</button>
    </div>
<br>
    New User? <a href="/auth/signup">SignUp</a>

</form>
</div>




</div>

<div class="col-md-4"></div>


</div>

</div>


{% endblock body %}
